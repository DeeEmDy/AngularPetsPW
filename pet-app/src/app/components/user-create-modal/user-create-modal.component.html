<dialog class="modal fade show" open>
  <dialog class="modal-dialog" open>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Usuario</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">Nombre</label>
            <input id="firstName" formControlName="firstName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="lastName">Apellido</label>
            <input id="lastName" formControlName="lastName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Edad</label>
            <input id="age" formControlName="age" type="number" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Crear</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </dialog>
</div>
