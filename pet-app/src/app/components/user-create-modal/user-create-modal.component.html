<div class="modal-body">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="surname">Apellido</label>
      <input id="surname" formControlName="surname" type="text" class="form-control" />
      <div *ngIf="userForm.controls['surname'].invalid && userForm.controls['surname'].touched">
        El apellido es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="age">Edad</label>
      <input id="age" formControlName="age" type="text" class="form-control" />
      <div *ngIf="userForm.controls['age'].invalid && userForm.controls['age'].touched">
        La edad es requerida y debe ser un número válido
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Guardar</button>
  </form>
</div>
