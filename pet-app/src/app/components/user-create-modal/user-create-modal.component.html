<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
  <dialog class="modal-dialog" open>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Usuario</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">Nombre</label>
            <input id="firstName" formControlName="firstName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="lastName">Apellido</label>
            <input id="lastName" formControlName="lastName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Edad</label>
            <input id="age" formControlName="age" type="number" class="form-control" required>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Crear</button>
      </div>
    </div>
  </dialog> <!-- Cambié de <div> a <dialog> aquí -->
</div>
